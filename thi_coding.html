<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>thi_coding</title>
    <link href="css/thi.css" rel="stylesheet">
    <link href="css/requireCss.css" rel="stylesheet">
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="side-bar">
        <div>
            <i class="fa-solid fa-house-chimney"></i>
            <span>Home</span>
        </div>
        <div>
            <i class="fa-solid fa-headphones"> </i>
            <span>Services</span>
        </div>
        <div>
            <i class="fa-solid fa-flag"></i>
            <span>Alerts</span>
        </div>
        <div>
            <i class="fa-solid fa-chart-pie"></i>
            <span>Stats</span>
        </div>
       
    </div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search" style="margin-left:40px;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" style="background-color:black; color:white; border:none" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <div class="icon-name">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="badge bg-danger">5</span>
                    <i class="fa-solid fa-bell" style="padding-right:20px;"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="badge bg-danger">9</span>
                    <i class="fa-solid fa-envelope" style="padding-right:20px;"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Minny Park</a>
            </li>
            <div style="clear:both"></div>
          </div>
        </div>
    </nav>
    
    <div class="row" style="margin:auto; padding:10px; width:90%">
        <h3 style="text-align:center; margin-bottom:20px;">Dashboard</h3>
        <div class="col-md-2 col-sm-12 f-box">
            <p>Earnings(Monthly)</p>
            <h4>$400,000</h4>
            <i class="fa-solid fa-calendar fa-3x"></i>
        </div>
        <div class="col-md-2 col-sm-12 s-box">
            <p>Earnings(Annual)</p>
            <h4>$800,000</h4>
            <i class="fa-solid fa-dollar-sign fa-3x"></i>
        </div>
        <div class="col-md-2 col-sm-12 t-box">
            <p>Tasks</p>
            <h4>13</h4>
            <i class="fa-solid fa-list-check fa-3x"></i>
        </div>
        <div class="col-md-2 col-sm-12 fo-box">
            <p>Requests</p>
            <h4>26</h4>
            <i class="fa-solid fa-comments fa-3x"></i>
        </div>
    </div>
    <div class="container-chart mt-3">
        <div class="row" style="width:100%">
          <div class="col-lg-8">
            <div class="card">
              <div class="card-header">
                Earnings
              </div>
              <div class="card-body">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    Tasks
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Borrowed Items</li>
                    <li class="list-group-item">Trello requests</li>
                    <li class="list-group-item">Marked Comments</li>
                </ul>
            </div>
          </div>
        </div>
    </div> 
    

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
